<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #area-chart-wrapper {
            width: 60vw;
            height: 40vh;
            margin: auto;
        }
    </style>
</head>

<body>
    <div id="area-chart-wrapper"></div>

    <script src="./utils.js"></script>
    <script src="./mock/demo08.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        const data = mockData()
        const chartWrapper = d3.select('#area-chart-wrapper')
        const width = tsPx2number(chartWrapper.style('width'))
        const height = tsPx2number(chartWrapper.style('height'))
        const svg = chartWrapper
            .append('svg')
            .attr('width', width)
            .attr('height', height)
        const areaWrapper = svg.append('g')
            .attr('class', 'area-wrapper')
        
        const margin = {
            top: 20, 
            right: 30, 
            bottom: 30, 
            left: 40
        }

        svg.append('g')
            .html(`
                <defs>
                    <linearGradient id="linear" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%"   stop-color="#7a56e4"/>
                        <stop offset="100%" stop-color="#73d7de"/>
                    </linearGradient>
                </defs>
            `)

        const {
            xScale,
            yScale
        } = setXyScale(data)
        const area = d3.area()
            .curve(d3.curveBasis)
            .x(d => xScale(d.date))
            .y1(d => yScale(d.value))
            .y0(yScale(0))
            
        const xAxis = d3.axisBottom(xScale)
        const yAxis = d3.axisLeft(yScale)

        drawChart()

        function setXyScale(data) {
            const xScale = d3.scaleTime()
                .domain(d3.extent(data, d => d.date))
                .range([margin.left, width - margin.right])
            
            const yScale = d3.scaleLinear()
                .domain([0, d3.max(data, d => d.value) + 10])
                .range([height - margin.bottom, margin.top])
            
            return {
                xScale,
                yScale
            }
        }

        function drawChart() {
            svg.append('g')
                .call(xAxis)
                .attr('transform', `translate(0, ${height - margin.bottom})`)
            svg.append('g')
                .call(yAxis)
                .attr('transform', `translate(${margin.left})`)
            
            areaWrapper.append('path')
                .datum(data)
                .attr('fill', 'steelblue')
                .attr('d', area)
                .attr('fill', 'url(#linear)')
        }
    </script>
</body>
</html>
