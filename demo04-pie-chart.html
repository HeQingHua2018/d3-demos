<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
        }

        .pie-chart {
            margin: auto;
        }

        polyline{
            opacity: .3;
            stroke: black;
            stroke-width: 2px;
            fill: none;
        }
    </style>
</head>
<body>
    <script src='https://d3js.org/d3.v5.min.js'></script>
    <script src='https://d3js.org/d3-scale-chromatic.v1.min.js'></script>
    <script>
        const data = [
            22, 45, 12, 54, 29, 77
        ]

        const width = 600
        const height = 600
        const radius = Math.min(width, height) / 2
        const radiusArg = [0.5, 0.75] // 内外环半径
        const cornerRadius = 5 // 拐角半径
        const padAngle = Math.PI / 140 // 设置相邻区域的间隙

        const colors = d3.schemePastel2
        const innerRadius = radiusArg[0] * radius
        const outerRadius = radiusArg[1] * radius

        // 通过arc函数生成原型或圆环
        const arc = d3.arc()
            .innerRadius(innerRadius)
            .outerRadius(outerRadius)
            .cornerRadius(cornerRadius)
            .padAngle(padAngle)

        // 计算折线拐点的圆环
        const outerArc = d3.arc()
            .innerRadius(outerRadius)
            .outerRadius(outerRadius + 50)
            .cornerRadius(cornerRadius)
            .padAngle(padAngle)

        const svg = d3.select('body')
            .append('svg')
            .attr('class', 'pie-chart')
            .attr('width', width)
            .attr('height', height)

        // 通过pie函数生成饼图或环形图所需要数据
        const pieData = d3.pie()(data)

        const arcs = svg.selectAll('g')
            .data(pieData)
            .enter()
            .append('g')
            .attr('transform', `translate(${width / 2}, ${height / 2})`)
        
        arcs.append('path')
            .attr('fill', (_, i) => colors[i])
            .attr('d', function (d) {
                // 注册path data
                return arc(d)
            })

        arcs.append('text')
            .attr('transform', d => {
                const pos = outerArc.centroid(d)
                // 根据中线角度判断x值的正负
                pos[0] = radius * 0.92 * (midAngle(d) < Math.PI ? 1 : -1)

                // 找到图形中间点
                return `translate(${ pos })`
            })
            .attr('dy', '.35em')
            .attr('text-anchor', 'middle')
            .text(d => d.value)

        const polyline = svg.append('g')
            .attr('class', 'lines')
            .attr('transform', `translate(${width / 2}, ${height / 2})`)
            .selectAll('polyline')
            .data(pieData)

        polyline.enter()
            .append('polyline')
            .attr('points', d => {
                const pos = outerArc.centroid(d)
                pos[0] = radius * 0.88 * (midAngle(d) < Math.PI ? 1 : -1)

                return [
                    arc.centroid(d),
                    outerArc.centroid(d),
                    pos
                ]
            })

        function midAngle(d){
            return d.startAngle + (d.endAngle - d.startAngle)/2
        }
        
        // 动态变化
        // text dx dy
    </script>
</body>
</html>
