<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
        }

        .chart {
            margin: auto;
        }
    </style>
</head>

<body>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-force.v1.min.js"></script>
    <script src="./mock/demo06.js"></script>
    <script>
        const width = 800
        const height = 800
        const colors = ['#c23531', '#2f4554', '#61a0a8', '#d48265', '#91c7ae', '#749f83', '#ca8622', '#bda29a', '#6e7074', '#546570', '#c4ccd3']

        const svg = d3.select('body')
            .append('svg')
            .attr('width', width)
            .attr('height', height)
            .attr('class', 'chart')

        const simulation = d3.forceSimulation()
            .force("charge", d3.forceManyBody())
            .force("link", d3.forceLink())
            .force("center", d3.forceCenter())
            .force("collision", d3.forceCollide(20).iterations(10))
        simulation.alphaDecay(0.05) // 衰减系数，值越大，布局稳定就越快
        // aplha alpha 参数。这个值最开始是 1，随着图形趋于稳定，它也会逐渐趋近 0。
        // alphaTarget 
        simulation.nodes(nodes)
            .on('tick', ticked) // 力导向图不断运动，更新位置，每次tick结束，节点的 x(y) 被设置为 fx(fy) 的值
            console.log(nodes)

        simulation.force('charge')
            .strength(10)

        simulation.force('link')
            .id(d => d.id) // set id getter
            .links(edges)
            .distance(d => {
                return 10
            })
            .strength(() => 0.6)

        simulation.force('center')
            .x(width / 2)
            .y(height / 2)

        const links = svg.append('g')
            .selectAll('line')
            .data(edges)
            .enter()
            .append('line')
            .attr('stroke', () => 'red')
            .attr('stroke-width', 1)

        const nodesOfForce = svg.append('g')
            .selectAll('circle')
            .data(nodes)
            .enter()
            .append('circle')
            .attr('r', 10)
            .attr('fill', () => 'green')
            .call(d3.drag()
                .on("start", started)
                .on("drag", dragged)
                .on("end", ended)
            )
        let dragId = ''
        function started(d) {
            console.log(d)
            dragId = d.id
            if (!d3.event.active) {
                simulation.alphaTarget(.2).restart()
                // console.log(simulation.alpha(), 'alpha')
            }
            d.fx = d.x // fx fy 表示节点一下次节点被固定的位置
            d.fy = d.y
        }

        function dragged(d) {
            d.fx = d3.event.x
            d.fy = d3.event.y
        }

        function ended(d) {
            // console.log(simulation.alphaTarget(0), simulation.alpha())
            if (!d3.event.active) {
                simulation.alphaTarget(0)
            }
            d.fx = null
            d.fy = null
            console.log('end', d.fx, d.fy)
        }
        let i = 0
        function ticked() {
            // if (simulation.alpha() >= 0.1) {
            //     return 
            // }
            console.log(simulation.alpha())
            links.attr('x1', function (d) { return d.source.x })
                .attr('y1', function (d) { return d.source.y })
                .attr('x2', function (d) { return d.target.x })
                .attr('y2', function (d) { return d.target.y })

            nodesOfForce.attr('cx', function (d) { return d.x })
                .attr('cy', function (d) { return d.y })
        }
        // charge 和 link  的strength distance 作用
    </script>
</body>

</html>
